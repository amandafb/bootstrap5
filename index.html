<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExactTime</title>
    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />
    <!-- Style ExactTime -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
      defer
    ></script>
  </head>

  <body>
    <nav id="navbar" class="navbar navbar-expand-lg primary-bg-color py-4 px-2">
      <div class="container-fluid mx-2">
        <a href="#" class="navbar-brand">ExactTime</a>
        <div id="navbar-items" class="navbar-items">
          <div></div>
          <form id="search-form" class="d-flex">
            <i class="bi-search primary-color"></i>
            <input
              type="search"
              class="form-control me-2"
              placeholder="Busque o seu relógio..."
            />
            <button class="btn secondary-bg-color" type="submit">
              Pesquisar
            </button>
          </form>
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="" class="nav-link">
                <i class="bi bi-person"></i>
              </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">
                <i class="bi bi-heart"></i>
              </a>
              <span class="qty-info">1</span>
            </li>
            <li class="nav-item" id="bag-item">
              <a href="" class="nav-link">
                <i class="bi bi-bag"></i>
                <b>R$1290,12</b>
              </a>
              <span class="qty-info">2</span>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <nav
      id="bottom-navbar-container"
      class="navbar navbar-expand-lg secondary-bg-color p2"
    >
      <div class="container-fluid mx-2">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#bottom-navbar"
          aria-controls="bottom-navbar"
          aria-expanded="false"
          aria-label="Toggle Navigation"
          >
          <i class="bi bi-list"></i>
        </button>
        <ul id="bottom-navbar"  class="navbar-nav mb-2 mb-lg-0 collapse navbar-collapse">
            <li class="nav-item">
                <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Produtos</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Promoções</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Blog</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Contato</a>
            </li>
        </ul>
      </div>
   
    </nav>
  </body>
</html>
